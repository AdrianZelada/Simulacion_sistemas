<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div>
	<p> x: </p>
	<input type="text" id='x'>
	<p> y: </p>
	<input type="text" id='y'>
	<button id="boton">Plus</button>
	<div id="content" ></div>
</div>

<div>
	<p>Periodo</p>
	<input type="text" id='n'>
	<button id="pronostico">pronostico</button>

	<div id="resultado"></div>
</div>

<script type="text/javascript">
	var cordenadas=[];
	var Sum_x;
	var Sum_y;
	var Prome_x;
	var Prome_y;
	
	var buton=document.getElementById('boton');
buton.onclick=function(){
	var x=parseInt(document.getElementById('x').value);
	var y=parseInt(document.getElementById('y').value);
	cordenadas.push(
		{
			_x:x,
			_y:y
		}
	);
	var content=document.getElementById('content');
	content.innerHTML=content.innerHTML+" <br /> "+"x ="+x +"................ y ="+y;
}

var pronostico=document.getElementById('pronostico');

pronostico.onclick=function(){

	var n=parseInt(document.getElementById('n').value);

	promedio_sum();	

	var deno=Sum_cuadr('_x')-((Sum_x*Sum_x)/n);
	var num=Sum_multi()-((Sum_x*Sum_y)/n);

	var B = num/deno;
	var A = Prome_y - ( B * Prome_x );

	console.log(Prome_x);
	console.log(Prome_y);
	console.log(Sum_x);
	console.log(Sum_y);
	console.log(cordenadas.length);
	console.log(Sum_multi());
	console.log(Sum_cuadr('_x'));
	console.log(num);
	console.log(deno);
	console.log(B);
	console.log(A);
	console.log(A+B);
}

function promedio_sum(){
	var pro1 = 0;
	var pro2 = 0;
	for(i in cordenadas){
		pro1=pro1+cordenadas[i]['_x'];
		pro2=pro2+cordenadas[i]['_y'];
	}	
		Sum_x=pro1;
		Prome_x=pro1/cordenadas.length;	
		Sum_y=pro2;
		Prome_y=pro2/cordenadas.length;	
}

function Sum_cuadr(dato){
	var pro=0;
	for(i in cordenadas){
		pro=pro+(cordenadas[i][dato]*cordenadas[i][dato]);
	}
	return pro;	
}

function Sum_multi (){
	var pro=0;
	for(i in cordenadas){
			pro=pro+(cordenadas[i]['_x']*cordenadas[i]['_y']);
		}
	return pro;
}


</script>
</body>
</html>
